<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista (Linked) - Lab 002</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="bg-zinc-400">
    <div id="main" class="min-h-screen flex items-center justify-center px-4">
      <div
        class="bg-zinc-300 shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 w-full max-w-4xl"
      >
        <h1
          class="text-xl sm:text-3xl font-extrabold leading-normal my-8 text-center text-gray-900"
        >
          Lab 01 - Mostrando um array e alterando os seus elementos (append,
          insert, remove, removeAt, indexOf, size, isEmpty, clear)
        </h1>

        <p class="text-lg text-gray-700">Veja os dados do seu array</p>

        <div
          id="meuArray"
          class="bg-sky-700 shadow-md rounded p-4 m-4 h-30 mx-2 flex justify-start flex-wrap overflow-auto text-white"
        ></div>

        <div class="mt-6" id="resultado"></div>
        <div>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="addValor" class="block text-gray-700 font-bold mb-2"
                >Adicionar um valor:</label
              >
              <input
                class="w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-lg"
                type="text"
                name="elemento"
                id="addValor"
                placeholder="Adicionar um valor"
                list="numeros"
              />
            </div>
            <div>
              <label for="addPos" class="block text-gray-700 font-bold mb-2"
                >Adicionar uma posição:</label
              >
              <input
                class="w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-lg"
                type="number"
                name="addPos"
                id="addPos"
                placeholder="Adicionar uma posição"
                value="0"
              />
            </div>
          </div>
          <p class="text-lg mt-6 text-gray-700">
            Selecione uma operação para transformar o array
          </p>
          <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-6"
          >
            <input
              type="button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="append"
              id="append"
            />
            <input
              type="button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="insert"
              id="insert"
            />
            <input
              type="button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="remove"
              id="remove"
            />
            <input
              type="button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="removeAt"
              id="removeAt"
            />
            <input
              type="button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="indexOf"
              id="indexOf"
            />
            <input
              type="button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="isEmpty"
              id="isEmpty"
            />
            <input
              type="button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="clear"
              id="clear"
            />
            <input
              type="button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="size"
              id="size"
            />
          </div>
        </div>

        <section
          class="mt-6 w-full max-w-4xl bg-white p-6 rounded-lg text-center shadow-lg"
        >
          <h2 class="text-2xl font-semibold text-gray-800">OUTPUT</h2>
          <div
            id="output"
            class="mt-4 p-4 rounded-md bg-gray-100 text-gray-800 font-medium"
          ></div>
        </section>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
