<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Atividade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  </head>
  <body class="bg-zinc-50">
    <main
      class="flex justify-center px-4 flex-col items-center overflow-hidden"
    >
      <div
        class="bg-gray-100 border-4 border-slate-700 w-full max-w-3xl my-10 text-center rounded-md py-10"
      >
        <form method="post" id="addform">
          <h1 class="font-bold text-2xl">Lista de Atividade</h1>
          <div class="py-10 px-4 md:px-20 flex flex-col gap-5">
            <div class="w-full flex flex-col md:flex-row gap-2">
              <input
                required
                class="w-full rounded-md py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                type="text"
                name="task"
                id="task"
                placeholder="Adicioner Atividade"
              />
              <button
                type="submit"
                class="bg-emerald-500 w-full md:w-[200px] hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              >
                Add
              </button>
            </div>

            <!--  -->
          </div>
        </form>


      </div>
      <section id="list" class="flex flex-col gap-10 w-full px-5"></section>

      <!-- Modal de Edição -->
      <div
        id="editModal"
        class="fixed hidden inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center"
      >
        <div class="bg-white p-6 rounded-md w-96">
          <h2 class="text-center text-2xl font-semibold mb-4">Editar Tarefa</h2>

          <!-- Formulário de Edição -->
          <form method="post" id="editFormModal">
            <div class="mb-4">
              <label for="editTask" class="block text-lg">Título</label>
              <input
                id="editTask"
                type="text"
                class="w-full p-2 border border-gray-300 rounded-md"
                placeholder="Título da tarefa"
                required
              />
            </div>

            <div class="flex justify-between">
              <button
                type="submit"
                class="bg-emerald-600 text-white py-2 px-4 rounded-md hover:bg-emerald-700"
              >
                Salvar
              </button>
              <button
                type="button"
                id="fecharBotao"
                class="text-gray-500 py-2 px-4 rounded-md hover:bg-gray-300"
              >
                Fechar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="script.js" type="module"></script>
  </body>
</html>
